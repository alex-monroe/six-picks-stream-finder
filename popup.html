<!DOCTYPE html>
<html>
<head>
    <title>Ottoneu Streamfinder</title>
    <style>
        body {
            font-family: sans-serif;
            width: 350px; /* Increased width slightly */
            padding: 10px;
        }
        button {
            padding: 8px 12px; /* Slightly smaller padding */
            cursor: pointer;
            display: block;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        #generateButton {
             margin-top: 15px; /* Add space above generate button */
             padding: 10px 15px; /* Make generate button slightly larger */
        }
        input[type="file"] {
            display: block;
            margin-bottom: 5px;
            width: 100%; /* Make file input take full width */
        }
        #status, #configStatus {
            font-size: 0.9em;
            color: grey;
            min-height: 1.2em;
            margin-top: 5px; /* Reduced margin */
            text-align: center;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .success {
             color: green;
             font-weight: bold;
        }
        hr {
            margin: 15px 0;
            border: 0;
            border-top: 1px solid #eee;
        }
        h4 {
            margin-bottom: 5px;
            margin-top: 0;
        }
        label {
             font-size: 0.9em;
             display: block;
             margin-bottom: 3px;
        }

    </style>
</head>
<body>
    <h4>Upload Base Config (Optional)</h4>
    <label for="configFile">Select .json or .txt file:</label>
    <input type="file" id="configFile" accept=".json,.txt">
    <button id="saveConfigButton">Save Selected File as Base Config</button>
    <div id="configStatus">No custom config saved.</div>

    <hr>

    <h4>Generate From Six Picks</h4>
    <p style="font-size: 0.9em; margin-top:0; margin-bottom: 5px;">Requires a saved base config.</p>
    <button id="generateButton">Generate & Download Config</button>
    <div id="status"></div>

    <script src="popup.js"></script>
</body>
</html>
